    <div class="container mt-5">

            <div class="col-md-6">
                <header class="media text-center">
                    <span class="media-left">
                        <img src="cart.png" class="pull-left style-sheet">
                    </span>
                    <div class="media-body">
                        <h1 class="text-muted">Shopping List</h1>
                    </div>
                </header>

                <form class="item-form" id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="item-input" placeholder="Enter Item">
                    </div>
                    <button id = "submit-btn"  type="submit" class="btn btn-dark">
                        <i class="fa-solid fa-plus"></i>
                         Add Items
                    </button>
                </form>

                <div id="filter-items">
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" id="filter" placeholder="Filter Items">
                    </div>
                </div>

                <ul class="list-group" id="item-list">

                    <button class="btn btn-dark" style="width: 540px;" id="clear">Clear All</button>
                </div>

            </div>
        </div>
    </div>
